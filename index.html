<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .pregunta {
            margin-bottom: 40px; /* Aumenta la separación entre las preguntas */
        }
        .pregunta p {
            font-weight: bold;
            margin-bottom: 20px; /* Aumenta la separación entre el texto de la pregunta y las opciones */
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 15px; /* Aumenta la separación entre las alternativas */
            padding-left: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correcta {
            color: green;
            font-weight: bold;
        }
        .incorrecta {
            color: red;
            font-weight: bold;
        }
        .resultado {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .correcta.resultado {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrecta.resultado {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>

<h1>Cuestionario</h1>

<form id="cuestionario">
    <div id="preguntas"></div>
    <button type="button" onclick="validarRespuestas()">Validar Respuestas</button>
</form>

<script>
    const preguntas = [
        {
            pregunta: "¿Qué color de casco es MENOS recomendable para disminuir accidentes de tránsito?",
            opciones: ["Rojo", "Café oscuro", "Blanco"],
            correcta: 1
        },
        {
            pregunta: "Si el derrape es fuerte, como norma general:",
            opciones: ["No debe frenar ni desembragar.", "Gire el volante hacia el lado al que NO se derrapan las ruedas traseras", "Levante el pie del acelerador"],
            correcta: 0
        },
        {
            pregunta: "Si una copa de vino arroja de promedio un % de concentración de alcohol de 0,40 g/l, ¿Cuál será su estado al beber una copa de vino?",
            opciones: ["Quedará bajo el criterio del carabinero y su posibilidad de sufrir un accidente aumentará el triple.", "Bajo la influencia del alcohol y su posibilidad de sufrir un siniestro aumentará al doble.", "En estado de ebriedad y la posibilidad de sufrir un siniestro aumentará 5 veces."],
            correcta: 0
        },
        {
            pregunta: "De las siguientes capacidades de un individuo, ¿cuál o cuáles de ellas NO se ve afectada por el consumo de alcohol?",
            opciones: ["El juicio acerca de la velocidad.", "Ninguna de las mencionadas", "La coordinación"],
            correcta: 1
        },
        {
            pregunta: "Usted va a 70 km/hr. Aproximadamente, ¿qué distancia recorrerá su vehículo desde el momento en que usted se percata de un peligro que hay más adelante hasta que comienza a frenar?",
            opciones: ["Unos 8 metros.", "Unos 20 metros.", "Unos 5 metros."],
            correcta: 1
        },
        {
            pregunta: "¿Qué significan las tachas rojas al costado de la vía?",
            opciones: ["Precaución", "Estacionamiento", "Peligro, no deben ser cruzadas"],
            correcta: 2
        },
        {
            pregunta: "¿Qué efectos producen el sueño al conducir?",
            opciones: ["(microsueños). Ocurren muchos accidentes por esta causa.", "Disminución de la capacidad de reacción", "Todas las mencionadas"],
            correcta: 2
        },
        {
            pregunta: "Una persona va conduciendo a 50km/h por un camino de asfalto plano. ¿Aproximadamente cuánto se demora el conductor en detener su vehículo?",
            opciones: ["15 Metros.", "65 Metros.", "35 Metros."],
            correcta: 2
        },
        {
            pregunta: "En los motores de dos tiempos, ¿cómo debe ser el silenciador?",
            opciones: ["Más resistente, para aprovechar al máximo el sistema de escape.", "Menos resistente, para aprovechar al máximo la potencia del motor.", "Más resistente, para aprovechar al máximo la potencia del motor."],
            correcta: 2
        },
        {
            pregunta: "Si no hay señal de demarcación que prohíba el estacionamiento, ¿A qué distancia mínima de una señal de parada de locomoción colectiva puede estacionar un conductor?",
            opciones: ["20 Metros.", "15 Metros.", "10 Metros."],
            correcta: 0
        },
        {
            pregunta: "¿Qué acción deben tomar los conductores al enfrentar una luz roja intermitente en un semáforo?",
            opciones: ["Aumentar la velocidad para cruzar rápidamente.", "Detenerse antes de la línea de detención.", "Ceder el paso y continuar solo cuando no haya riesgo de accidente."],
            correcta: 2
        },
        {
            pregunta: "¿Cuál de las siguientes opciones NO corresponde a una infracción gravísima?",
            opciones: ["No respetar una señal PARE.", "No respetar la luz roja de un semáforo.", "No respetar el derecho preferente de un peatón."],
            correcta: 0
        },
        {
            pregunta: "La seguridad activa se define como:",
            opciones: ["Es aquella que sirve para evitar que se produzca un accidente.", "Tiene como objetivo minimizar las consecuencias de un accidente.", "Es aquella que actúa en los frenos del vehículo, para evitar algún tipo de accidente."],
            correcta: 0
        },
        {
            pregunta: "¿Cuál es la sanción por participar en un siniestro de tránsito sin daños ni lesiones y huir del lugar?",
            opciones: ["Una multa de 1 UTM.", "Una multa de 3 a 7 UTM y suspensión de la licencia hasta por 1 mes.", "Una multa de 1 a 3 UTM."],
            correcta: 1
        },
        {
            pregunta: "¿Cuál es la proporción de aumento en la distancia de frenado si se duplica la velocidad del vehículo?",
            opciones: ["6 veces.", "9 veces.", "4 veces."],
            correcta: 2
        },
        {
            pregunta: "En caso de un accidente vehicular, ¿el seguro obligatorio SOAP cubre los daños a los vehículos involucrados?",
            opciones: ["No, solo cubre los riesgos de muerte y lesiones de personas.", "Sí, hasta un 25% de los daños siempre que se deje constancia.", "Sí, hasta un 50% de los daños siempre que se deje constancia."],
            correcta: 0
        },
        {
            pregunta: "¿Al adelantar un vehículo de grandes dimensiones, dónde debe tener especial cuidado?",
            opciones: ["Al acceder y salir de la sombra de viento del vehículo.", "Detrás del vehículo de grandes dimensiones.", "Al regresar a la pista."],
            correcta: 0
        },
        {
            pregunta: "Conducir con niebla es peligroso. ¿Cuál de estas afirmaciones es FALSA?",
            opciones: ["Con niebla se reduce la visibilidad.", "Con niebla se aumenta la adherencia de los neumáticos.", "Con niebla existe el mismo peligro que cuando comienza a llover."],
            correcta: 1
        },
        {
            pregunta: "El efecto después de fumar pasta base es:",
            opciones: ["Rápido e intenso, aparece en un lapso de segundos y dura algunos minutos.", "Lento y progresivo, dura horas.", "Progresivo y moderado, con efectos inmediatos."],
            correcta: 0
        },
        {
            pregunta: "Si un conductor presenta una tasa de alcohol en sangre entre 0.3 y 0.5 gr/l, ¿cuál es el riesgo de accidente?",
            opciones: ["Cinco veces más que si no hubiera bebido.", "El doble que si no hubiera bebido.", "No hay riesgo, esa cantidad no afecta."],
            correcta: 1
        },
        {
            pregunta: "¿Cuál de las siguientes afirmaciones NO corresponde a las alteraciones de movimiento por fatiga en el conductor?",
            opciones: ["Menor tiempo de reacción.", "Movimientos indicadores de fatiga como bostezos.", "Movimientos más lentos e imprecisos."],
            correcta: 0
        },
        {
            pregunta: "Una persona va conduciendo a 50km/h por un camino de asfalto plano y con buenas condiciones. ¿Cuánto aproximadamente demorará en detener su vehículo?",
            opciones: ["15 Metros.", "65 Metros.", "35 Metros."],
            correcta: 2
        },
        {
            pregunta: "¿Cuánto aumenta el riesgo de accidente para un conductor con una tasa de alcohol entre 0,3 y 0,5 gr/l?",
            opciones: ["Cinco veces más que si no hubiera bebido.", "El doble que si no hubiera bebido.", "No hay riesgo de accidente con esa cantidad."],
            correcta: 1
        },
        {
            pregunta: "¿Qué luz obliga a detenerse además de la luz roja de un semáforo?",
            opciones: ["Luz amarilla intermitente.", "Luz roja intermitente.", "Luz amarilla no intermitente."],
            correcta: 1
        },
        {
            pregunta: "Marihuana se clasifica como:",
            opciones: ["Una droga suave.", "Un estupefaciente.", "Una droga dura."],
            correcta: 1
        },
        {
            pregunta: "¿Cuál es la distancia mínima que debe mantener un conductor al estacionar cerca de una parada de locomoción colectiva?",
            opciones: ["20 metros.", "15 metros.", "10 metros."],
            correcta: 0
        },
        {
            pregunta: "Al realizar un viraje a la derecha, ¿qué señal es VERDADERA?",
            opciones: ["Debe mirar ambos espejos antes de girar.", "Debe mantener una velocidad constante.", "Debe ceder el paso a vehículos que vienen en sentido contrario."],
            correcta: 0
        },
        {
            pregunta: "¿Cuándo mayor puede ser el riesgo de accidente para un conductor que presenta una tasa de alcohol en la sangre entre 0,3 y 0,5 gr/l?",
            opciones: ["El riesgo de accidente es cinco veces mayor que si no hubiera bebido.", "El riesgo de accidente es el doble que si no hubiera bebido.", "No hay riesgo porque esa cantidad no afecta los sentidos."],
            correcta: 1
        },
        {
            pregunta: "Si hablamos del desarrollo de la moral, ¿Cuál de estas sería una conducta que presenta deficiencias en la madurez personal?",
            opciones: ["Un conductor tiene la capacidad de mantener la atención y concentración durante largo tiempo", "Un conductor debe considerar que la conducta errónea de otros conductores o peatones es producto de ignorancia y que no es intencionada", "Un conductor que desea demostrar su superioridad, siente que su vehículo es un instrumento con el que puede fortalecer su personalidad, ser más osado y más independiente"],
            correcta: 2
        },
        {
            pregunta: "Usted conduce a 90 km/h. En condiciones normales, ¿cuál es la distancia mínima de seguridad que usted debería mantener respecto del vehículo que va adelante?",
            opciones: ["Unos 15 metros", "Unos 75 metros", "Unos 100 metros", "Unos 20 metros"],
            correcta: 1
        },
        {
            pregunta: "¿Qué indica una luz amarilla intermitente en un semáforo?",
            opciones: ["Pare", "Advierte peligro", "Seguir una marcha normal"],
            correcta: 1
        }
    ];

    function mezclar(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Intercambiar elementos
        }
        return array;
    }

    function generarCuestionario() {
        const contenedorPreguntas = document.getElementById("preguntas");
        const preguntasMezcladas = mezclar([...preguntas]); // Mezclar las preguntas

        preguntasMezcladas.forEach((pregunta, index) => {
            const divPregunta = document.createElement("div");
            divPregunta.className = "pregunta"; // Añadir clase para la separación en CSS
            divPregunta.innerHTML = `<p>${pregunta.pregunta}</p>`;
            
            pregunta.opciones.forEach((opcion, i) => {
                const opcionHtml = `
                    <label>
                        <input type="radio" name="pregunta${index}" value="${i}">
                        ${opcion}
                    </label><br>
                `;
                divPregunta.innerHTML += opcionHtml;
            });
            contenedorPreguntas.appendChild(divPregunta);
        });
    }

    function validarRespuestas() {
        const preguntasMezcladas = mezclar([...preguntas]);
        preguntasMezcladas.forEach((pregunta, index) => {
            const opciones = document.getElementsByName(`pregunta${index}`);
            let seleccionada = -1;

            for (let i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                    seleccionada = parseInt(opciones[i].value);
                    break;
                }
            }

            const resultado = document.createElement("p");
            if (seleccionada === pregunta.correcta) {
                resultado.textContent = "Respuesta correcta";
                resultado.className = "correcta resultado";
            } else {
                resultado.textContent = "Respuesta incorrecta";
                resultado.className = "incorrecta resultado";
            }

            document.getElementsByTagName("div")[index].appendChild(resultado);
        });
    }

    window.onload = generarCuestionario;
</script>

</body>
</html>
